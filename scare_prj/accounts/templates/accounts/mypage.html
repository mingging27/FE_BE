{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/mypage.css" %}">
    <title>Document</title>
  </head>
  <body>
    <header><img src="{% static "img/logo.png" %}"></header>
    <nav>
      <div class="inputPhoto">
        <input type="file" id="photo" />
        <label for="photo"></label>
      </div>

      <div class="userInfo">
        <div class="username">{{ request.user.nickname }}</div>
        <div class="useremail">{{ request.user.email }}</div>
      </div>
    </nav>
    <section>
      <a href="{% url 'accounts:myinfo_update' %}">내 정보 수정하기</a>
      <a href="{%url 'accounts:gearing' request.user.id %}">연동하기</a>
      <a href="{% url 'accounts:alarm' %}">서비스 설정</a>
      <a href="{% url 'accounts:logout' %}">로그아웃</a>
    </section>
    <div class="ad"><img src={% static "img/ad.png"%} id="ad" /></div>

    <!-- nav bar -->
    <a href="{% url 'cal:home' %}">홈</a>
    체크리스트 기록
    <a href="{% url 'accounts:mypage' %}">마이페이지</a>
  </body>
</html>
